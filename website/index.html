<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Weather Journal App</h2>
      <h1>
        Egypt
        <span
          class="txt-type"
          data-wait="2000"
          data-words='["The Civilization","The History","The Greatness","Has Something Beautiful","....is Waiting For You"]'
        ></span>
      </h1>
    </div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div id="app">
      <div class="holder headline">
        <!-- Weather Journal App -->
      </div>
      <div class="holder zip">
        <!-- <label for="zip">Enter Zipcode here</label> -->
        <!-- i change type to number and make input is required -->
        <input type="number" id="zip" placeholder="Enter Zip code " required />
      </div>
      <div class="holder feel">
        <!-- <label for="feelings">How are you feeling today?</label> -->
        <textarea
          class="myInput"
          id="feelings"
          placeholder="How you Feel?! "
          rows="9"
          cols="50"
        ></textarea>
      </div>
      <div class="holder feel">
        <!-- <label for="feelings">How are you feeling today?</label> -->
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <!-- <div class = "title">Most Recent Entry</div> -->
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
